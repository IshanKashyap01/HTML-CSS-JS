<body>
    <header>

        <figure>
            <img src=
            "https://ninjasfiles.s3.amazonaws.com/asset_0000000000003401_1715928842_Screenshot%202024-05-17%20122003.png"
            alt="Flipkart Explore Plus logo"
            height="40px" width="120px">
        </figure>
        <form action="">
            <input type="text" name="product" id="product"
            placeholder="Search for products">
            <button>Search</button>
        </form>
        <nav>
            <a>Login</a>
            <a>Cart</a>
        </nav>
    </header>

                "https://ninjasfiles.s3.amazonaws.com/asset_0000000000003410_1715928949_05d708653beff580.png"

                <figcaption>Two Wheelers</figcaption>
            </figure>

        <!-- Big Bachat Days Ad -->
        <section id="ad" class="row">
            <figure>
                <img src=
                "https://ninjasfiles.s3.amazonaws.com/asset_0000000000003411_1715928965_4227babcdcb113c8.png"
                alt="Big Bachat Days Ad" height="auto" width="100%">
            </figure>
        </section>
        <!-- Discounts -->

                    <figcaption>Cargo 20% off</figcaption>

                <figure>
