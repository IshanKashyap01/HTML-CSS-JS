<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="calculator">
        <section class="calculator-display">
            <div id="display" class="display">0</div>
        </section>
        <section class="calculator-buttons">
            <button class="button gray">AC</button>
            <button class="button gray">DEL</button>
            <button class="button operator gray">%</button>
            <button class="button operator orange">/</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator orange">*</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator orange">-</button>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator orange">+</button>
            <button class="button number large-button">0</button>
            <button class="button number">.</button>
            <button class="button orange">=</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
