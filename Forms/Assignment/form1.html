<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Please fill the following details</h1>
    <form action="" method="get">
        <label for="fn">First Name: </label>
        <input type="text" name="first_name" id="fn" required>
        <br>
        <label for="num">Phone Number: </label>
        <input type="tel" name="number" id="num" required>
        <br>
        <label for="dob">DOB: </label>
        <input type="month" name="DOB" id="dob" required>
        <br>
        <label for="age">Age: </label>
        <input type="num" name="age" id="age" required>
        <br>
        <label for="gen">Gender: </label>
        <select name="gender" id="gen">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <br>
        <label for="pic">Profile Picture: </label>
        <input type="file" id="pic" accept="image/.jpg, .jpeg, .png" capture="camera" required>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
